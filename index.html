<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00.000</div>
    <div class="buttons">
      <button class="btn-1" id="startBtn">Start</button>
      <button class="btn-2" id="pauseBtn">Pause</button>
      <button class="btn-3" id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
